<input type="file" id="importPicker" accept=".txt,.json" style="display:none">

<script>
    'use strict';
    let currentTabIndex = 0;
    let isSortMode = false;
    let tabNames = [];
    let draggedElement = null;

    const Utils = {
        getStorage(key, def) { 
            try { const v = localStorage.getItem(key); return v ? JSON.parse(v) : def; } catch(e) { return def; } 
        },
        setStorage(key, val) { 
            try { localStorage.setItem(key, JSON.stringify(val)); return true; } 
            catch(e) { alert("容量不足です。古い画像を削除してください。"); return false; } 
        },
        formatDate(d) { return `${d.getMonth()+1}/${d.getDate()} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`; },
        genId() { return Date.now() + Math.random().toString(36).substr(2, 6); }
    };

    function init() {
        tabNames = Utils.getStorage('tab-names-v12', ["カテゴリ 1", "カテゴリ 2", "カテゴリ 3", "カテゴリ 4", "カテゴリ 5", "カテゴリ 6"]);
        renderTabs();
        loadMemos();
        applyBgImage();
        setupEvents();
        setTimeout(adjustLayout, 300);
    }

    function setupEvents() {
        document.getElementById('bgPicker').onchange = handleBgSelect;
        document.getElementById('importPicker').onchange = handleFileImport;
        
        const input = document.getElementById('memoInput');
        input.oninput = function() { 
            this.style.height = 'auto'; 
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            adjustLayout();
        };
        
        const list = document.getElementById('memoList');
        list.addEventListener('dragover', e => {
            if (!isSortMode) return;
            e.preventDefault();
            const after = [...list.querySelectorAll('.memo-item:not(.dragging)')].find(s => e.clientY < s.getBoundingClientRect().top + s.offsetHeight/2);
            list.insertBefore(draggedElement, after);
        });

        document.getElementById('searchInput').oninput = filterMemos;
        window.addEventListener('resize', adjustLayout);
    }

    function adjustLayout() {
        const header = document.getElementById('headerArea');
        const list = document.getElementById('memoList');
        const inputArea = document.getElementById('inputArea');
        if (header && list) {
            list.style.marginTop = header.offsetHeight + 'px';
            if (inputArea) {
                list.style.paddingBottom = (inputArea.offsetHeight + 60) + 'px';
            }
        }
    }

    function applyBgImage() {
        const d = Utils.getStorage(`bg-v12-t${currentTabIndex}`, null);
        const offset = localStorage.getItem(`off-v12-t${currentTabIndex}`) || "0";
        const b = document.body.style;
        if (d) {
            b.backgroundImage = `url("${d}")`;
            b.backgroundPosition = `center calc(50% + ${offset}px)`;
            b.backgroundSize = "cover";
            b.backgroundAttachment = "fixed";
        } else {
            b.backgroundImage = "none";
            b.backgroundColor = "#f5f5f5";
        }
    }

    function loadMemos() {
        const list = document.getElementById('memoList'); 
        if (!list) return;
        list.innerHTML = '';
        const data = Utils.getStorage(`memos-v12-t${currentTabIndex}`, []);
        
        if (!data.length) { 
            list.innerHTML = `<div style="text-align:center; padding:100px 20px; color:#999; font-size:15px; background:rgba(255,255,255,0.3);">データがありません</div>`; 
            return; 
        }
        data.forEach(m => renderMemo(m, list));
        adjustLayout();
    }

    function renderMemo(m, targetList) {
        const div = document.createElement('div');
        div.className = `memo-item ${isSortMode ? 'sort-mode' : ''}`;
        div.id = `m-${m.id}`; div.draggable = isSortMode;
        
        const safeText = m.text.replace(/</g,'&lt;');
        div.innerHTML = `
            <div class="drag-handle"><i class="fa-solid fa-bars"></i></div>
            <span class="date-text">${m.date}</span>
            <div class="memo-body">${safeText}</div>
            <div class="memo-controls">
                <button class="action-btn" onclick="copyText('${m.id}')">Copy</button>
                <button class="action-btn" onclick="toggleEdit('${m.id}')">編集</button>
                <button class="action-btn btn-delete" onclick="deleteMemo('${m.id}')">削除</button>
            </div>`;
        
        if (isSortMode) {
            div.ondragstart = () => { draggedElement = div; div.classList.add('dragging'); };
            div.ondragend = () => { div.classList.remove('dragging'); draggedElement = null; saveOrder(); };
        }
        targetList.appendChild(div);
    }

    function addMemo() {
        const input = document.getElementById('memoInput');
        const text = input.value.trim();
        if (!text) return;
        const data = Utils.getStorage(`memos-v12-t${currentTabIndex}`, []);
        data.unshift({ id: Utils.genId(), text, date: Utils.formatDate(new Date()) });
        if (Utils.setStorage(`memos-v12-t${currentTabIndex}`, data)) { 
            input.value = ''; input.style.height = 'auto'; 
            loadMemos(); 
        }
    }

    function toggleEdit(id) {
        const el = document.getElementById(`m-${id}`);
        const body = el.querySelector('.memo-body');
        const btn = el.querySelectorAll('.action-btn')[1];
        
        if (!el.classList.contains('editing')) {
            el.classList.add('editing');
            body.contentEditable = true;
            body.focus();
            btn.textContent = "完了";
        } else {
            el.classList.remove('editing');
            body.contentEditable = false;
            btn.textContent = "編集";
            const data = Utils.getStorage(`memos-v12-t${currentTabIndex}`, []);
            const m = data.find(x => String(x.id) === String(id));
            if (m) {
                m.text = body.innerText.trim();
                Utils.setStorage(`memos-v12-t${currentTabIndex}`, data);
            }
            loadMemos();
        }
    }

    function deleteMemo(id) {
        if (!confirm('本当に削除しますか？')) return;
        let data = Utils.getStorage(`memos-v12-t${currentTabIndex}`, []);
        data = data.filter(m => String(m.id) !== String(id));
        Utils.setStorage(`memos-v12-t${currentTabIndex}`, data); loadMemos();
    }

    function copyText(id) {
        const data = Utils.getStorage(`memos-v12-t${currentTabIndex}`, []);
        const m = data.find(x => String(x.id) === String(id));
        if (m) {
            navigator.clipboard.writeText(m.text).then(() => { 
                const btn = document.querySelector(`#m-${id} .action-btn`);
                const original = btn.textContent; btn.textContent = "OK!";
                setTimeout(() => btn.textContent = original, 1000);
            });
        }
    }

    function toggleSortMode() { isSortMode = !isSortMode; loadMemos(); }
    
    function saveOrder() {
        const ids = [...document.querySelectorAll('.memo-item')].map(el => el.id.replace('m-',''));
        const old = Utils.getStorage(`memos-v12-t${currentTabIndex}`, []);
        const sorted = ids.map(id => old.find(m => String(m.id) === String(id))).filter(Boolean);
        Utils.setStorage(`memos-v12-t${currentTabIndex}`, sorted);
    }

    function renderTabs() {
        const list = document.getElementById('tabList'); list.innerHTML = '';
        tabNames.forEach((name, i) => {
            const btn = document.createElement('div');
            btn.className = `tab ${i === currentTabIndex ? 'active' : ''}`; 
            btn.textContent = name;
            btn.onclick = () => { currentTabIndex = i; isSortMode = false; renderTabs(); applyBgImage(); loadMemos(); };
            btn.oncontextmenu = (e) => { e.preventDefault(); renameTab(i); };
            list.appendChild(btn);
        });
        document.getElementById('displayTitle').textContent = tabNames[currentTabIndex];
    }

    function renameTab(i) {
        const n = prompt("名前を変更:", tabNames[i]);
        if (n && n.trim()) { tabNames[i] = n.trim(); Utils.setStorage('tab-names-v12', tabNames); renderTabs(); }
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function triggerBgPicker() { closeModal('bgModal'); document.getElementById('bgPicker').click(); }

    function handleBgSelect(e) {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height, max = 1200;
                if (w > max || h > max) {
                    if (w > h) { h = (h * max) / w; w = max; } else { w = (w * max) / h; h = max; }
                }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                const compressed = canvas.toDataURL('image/jpeg', 0.6);
                if (Utils.setStorage(`bg-v12-t${currentTabIndex}`, compressed)) { applyBgImage(); }
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    }

    function adjustBgOffset() {
        const current = localStorage.getItem(`off-v12-t${currentTabIndex}`) || "0";
        const val = prompt("位置調整 (px):", current);
        if (val !== null && !isNaN(val)) { localStorage.setItem(`off-v12-t${currentTabIndex}`, val); applyBgImage(); }
    }

    function clearBg() {
        if (confirm("背景を削除しますか？")) {
            localStorage.removeItem(`bg-v12-t${currentTabIndex}`);
            localStorage.removeItem(`off-v12-t${currentTabIndex}`);
            applyBgImage(); closeModal('bgModal');
        }
    }

    function exportData() {
        const all = { version: "v12-util", tabs: tabNames, contents: {} };
        for(let i=0; i<6; i++) all.contents[`tab_${i}`] = Utils.getStorage(`memos-v12-t${i}`, []);
        const blob = new Blob([JSON.stringify(all, null, 2)], { type: 'text/plain;charset=utf-8' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); 
        a.download = `backup_memo.txt`; a.click();
    }

    function triggerImport() { closeModal('dataModal'); document.getElementById('importPicker').click(); }
    
    function handleFileImport(e) {
        const f = e.target.files[0]; if (!f) return;
        const r = new FileReader();
        r.onload = (ev) => {
            try {
                const d = JSON.parse(ev.target.result);
                if (confirm("復元しますか？")) {
                    Utils.setStorage('tab-names-v12', d.tabs || tabNames);
                    for(let i=0; i<6; i++) Utils.setStorage(`memos-v12-t${i}`, d.contents ? d.contents[`tab_${i}`] : []);
                    location.reload();
                }
            } catch(e) { alert("不正なファイルです。"); }
        };
        r.readAsText(f, 'UTF-8');
    }

    function filterMemos() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.memo-item').forEach(el => {
            el.style.display = el.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
        });
    }

    init();
</script>
</body>
</html>
